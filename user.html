<script>
$(function(){	
	$.getJSON('http://sysnet.utcc.ac.th/aparcas/Login.jsp',function(result){
		console.log('session id: ' + $.session.get('id'));
		for(i = 0; i<result.Login.length; i++){					
			if($.session.get('id') == result.Login[i].member){		
				console.log('FirstName: ' + result.Login[i].fname + ' Lastname: ' +result.Login[i].lname + ' Email: ' + result.Login[i].email + ' phone: ' + result.Login[i].phone);
				document.getElementById('name').innerHTML = 'First Name: '+result.Login[i].fname + ' Last Name : ' + result.Login[i].lname;
 				document.getElementById('mEmail').innerHTML = 'Email: ' + result.Login[i].email;
				document.getElementById('phone').innerHTML = 'Phone: '+result.Login[i].phone; 
			}			
		}
		
	});
	
		
});
</script>
