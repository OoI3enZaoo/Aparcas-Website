	 var Month = dateText.substr(0,2);

}

 function getAQIColor(number){
    
    var color;
    if(number > 300){
      return  "#ff4d4d";//red
    }
    if(number > 200){
      return  "#ff944d";//orange
    }
    if(number > 100){
      return   "#ffff4d";//yellow
    }
    if(number > 50){
      return "#4dff88"//green
    }
    else{
      return  "#4d4dff";//blue
      
    }
    return null;
  }

  function getfillColor(number){
    
    var color;
    if(number > 300){
      return  "#ff4d4d";//red
    }
    if(number > 200){
      return  "#ff944d";//orange
    }
    if(number > 100){
      return   "#ffff4d";//yellow
    }
    if(number > 50){
      return "#4dff88"//green
    }
    else{
      return  "#4d4dff";//blue
      
    }
    return null;
  } 
  
  function getStrokeColor(number){
      
      
      if(number > 300){
        return "#ff0000";//red
      }
      if(number > 200){
        return  "#ff6600";//orange
      }
      if(number >100){
        return   "#ffff00";//yellow
      }
      if(number > 50){
        return  "#00cc00"//green
      }
      else{
        return   "#0066ff";//blue       
      }
      return null;
    }
